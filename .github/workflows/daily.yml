# .github/workflows/daily.yml
name: TrainStats Daily Pipeline

on:
  schedule:
    - cron: "30 2 * * *"

  workflow_dispatch:
    inputs:
      start_date:
        description: "Start date YYYY-MM-DD"
        required: false
        type: string
      end_date:
        description: "End date YYYY-MM-DD"
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          START_DATE: ${{ inputs.start_date }}
          END_DATE: ${{ inputs.end_date }}
        run: |
          set -euo pipefail

          if [ -n "${START_DATE:-}" ] && [ -z "${END_DATE:-}" ]; then
            END_DATE="$START_DATE"
          fi

          if [ -n "${START_DATE:-}" ]; then
            echo "Running backfill from $START_DATE to $END_DATE"
            python -m scripts.run_pipeline --start "$START_DATE" --end "$END_DATE"
          else
            echo "Running daily pipeline"
            python -m scripts.run_pipeline
          fi

      - name: Build stations dimension into gold
        run: |
          set -euo pipefail
          python -m scripts.build_station_dim
          echo "stations_dim preview"
          ls -la data/gold || true
          test -f data/gold/stations_dim.csv && head -n 5 data/gold/stations_dim.csv || true
          test -f data/gold/stations_dim.csv && wc -l data/gold/stations_dim.csv || true

      - name: Update stations unknown list
        run: |
          python -m scripts.update_stations || true

      - name: Build docs/data for GitHub Pages
        run: |
          set -euo pipefail

          mkdir -p docs/data
          touch docs/.nojekyll

          rm -f docs/data/*.csv || true
          rm -f docs/data/*.json || true

          cp -v data/gold/*.csv docs/data/ || true

          if [ -f site/data/capoluoghi_provincia.csv ]; then
            cp -v site/data/capoluoghi_provincia.csv docs/data/capoluoghi_provincia.csv
          fi

          if [ -f site/data/manifest.json ]; then
            cp -v site/data/manifest.json docs/data/manifest.json
          elif [ -f data/gold/manifest.json ]; then
            cp -v data/gold/manifest.json docs/data/manifest.json
          fi

          echo "Docs data tree:"
          ls -la docs/data
          echo "stations_dim in docs"
          test -f docs/data/stations_dim.csv && head -n 5 docs/data/stations_dim.csv || true
          test -f docs/data/stations_dim.csv && wc -l docs/data/stations_dim.csv || true

      - name: Commit generated data and docs
        run: |
          set -euo pipefail

          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add data/ docs/ site/data/ || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated daily data update"
            git push
          fi
